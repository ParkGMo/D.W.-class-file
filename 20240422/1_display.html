<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: rebeccapurple;
    }
    span {
      background-color: darkcyan;
      color: aliceblue;
    }
    #div1 {
      /* display: inline-block; */
      /* inline-block : 수평 나열(inline의 특징)과 크기조절(block의 특징) 가능 */
      /* display: none; */
      visibility: visible; /* 기본값  */
      visibility: hidden; /* 사라지지만 영역은 존재  */
      /* none은 영역과 속성이 모두 사라지고 , hidden은 속성은 사라지나 영역이 존재한다. */
    }
    /* 행 복사 : shift + alt + 위아래 방향키 */
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 span</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
