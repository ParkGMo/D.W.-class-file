<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./CSS/magazine_GM.css" />
  </head>
  <body>
    <main>
      <section class="">
        <div class="featured">
          <img
            class="featured-thumb"
            src="../MusicResources/img/img_main_banner.png"
          />
          <div class="featured-content">
            <div class="featured-tag">뮤직 매거진</div>
            <h2 class="featured-title">여행에서 <br />다시 일상으로</h2>
            <p class="featured-description">
              비행기 표를 예매하고 짐을 챙기는 순간부터 여행이 시작된것 같은
              기분이죠. 화려한 여행지의 추억을 뒤로하고 다시 일상으로 돌아온
              사람들을 위한 파워풀한 음악을 준비했습니다. 여행에서 재충전한
              에너지를 모아서 힘찬 한 주를 시작해보는건 어떨까요?
            </p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="section-title">이달의 플레이리스트</h2>
        <div class="playlists" id="playlists">
          <!-- <div class="playlist">
            <img class="playlist-thumb" src="./img/img_playlist_1.png" \ />
            <div class="playlist-title">여행을 떠나요</div>
            <div class="playlist-artist">DW Music</div>
          </div> -->
        </div>
      </section>
      <section>
        <h2 class="section-title">추천 아티스트</h2>
        <div class="artists" id="artists">
          <!-- <div class="artist">
            <img class="artist-profile" src="./img/img_artist_1.png" />
            <div class="artist-name">Neon 5</div>
          </div> -->
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
  </body>
  <script>
    // const playlists = document.querySelectorAll("#playlists");// 노드값으로 반환된다.
    const playlists = document.getElementById("playlists"); // 단일 값을 위해 getElementsById로 받는다.
    const playlistInfoArr = [
      {
        src: "./img/img_playlist_1.png",
        title: "여행을 떠나요.",
      },
      {
        src: "./img/img_playlist_2.png",
        title: "금요일 저녁의 카페에서",
      },
      {
        src: "./img/img_playlist_3.png",
        title: "이제 집중할 시간",
      },
      {
        src: "./img/img_playlist_4.png",
        title: "몰디브 한 잔",
      },
      { src: "./img/img_playlist_5.png", title: "k-pop 믹스" },
      {
        src: "./img/img_playlist_6.png",
        title: "공부를 위한 클래식",
      },
      {
        src: "./img/img_playlist_7.png",
        title: "한국 시티팝 20선",
      },
      {
        src: "./img/img_playlist_8.png",
        title: "편안하게 느긋하게",
      },
      {
        src: "./img/img_playlist_9.png",
        title: "고요한 밤을 위한 BGM",
      },
    ];

    playlistInfoArr.forEach((info) => {
      playlists.insertAdjacentHTML(
        `beforeend`,
        `<div class="playlist">
                 <img
                   class="playlist-thumb"
                   src="${info.src}"
                   \
                 />
                 <div class="playlist-title">${info.title}</div>
                 <div class="playlist-artist">DW Music</div>
               </div>
         `
      );
    });

    const artists = document.getElementById("artists");
    const artistNameArr = [
      "Neon 5",
      "곤잘레스",
      "케이시 킹",
      "Frake",
      "체인스모킹",
    ];
    artistNameArr.forEach((name, index) => {
      artists.insertAdjacentHTML(
        `beforeend`,
        `<div class="artist">
            <img class="artist-profile" src="./img/img_artist_${
              index + 1
            }.png" />
            <div class="artist-name">${name}</div>
          </div>`
      );
    });
  </script>
</html>
