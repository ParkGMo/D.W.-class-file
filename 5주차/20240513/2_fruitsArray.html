<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과일배열</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      height: 100px;
      display: flex;
      gap: 10px;
    }
    input {
      padding: 20px;
      font-size: 1.5rem;
      height: 100%;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      height: 100%;
    }
  </style>
  <body>
    <div>
      <input id="input" placeholder="과일이름을 입력해주세요." />
      <button onclick="clickFn()">Click!</button>
    </div>
    <h1 id="h1tag"></h1>
  </body>
  <script>
    // function clickFn() {
    //   // 1. input 요소를 가져온다.
    //   const fruit = document.querySelector(`#input`);

    //   // 2. 가져온 input 요소에서 사용자가 입력한 값을 꺼낸다.
    //   const inputValue = input.value;

    //   // 3. 꺼낸 값을 h1 태그에 추가한다.
    //   document.querySelector(`#h1tag`).innerHTML += inputValue + ", ";

    //   // 4. 입력된 input 값을 지워준다.
    //   input.value = ``;

    //   // 5. input 창에 커서를 이동시킨다.
    //   input.focus();
    // }

    const fruit = []; // 함수 안에서 실행한다면 변수선언을 다시 함으로 배열에 추가되지 않는다.
    function clickFn() {
      // 1. input 요소를 가져온다.
      const input = document.querySelector(`#input`);

      // 2. 가져온 input 요소에서 사용자가 입력한 값을 꺼낸다.
      const inputValue = input.value;

      // 2-1 입력한 배열을 추가한다.
      fruit.push(inputValue);

      // 3. 꺼낸 값을 h1 태그에 추가한다.
      //   document.querySelector(`#h1tag`).innerHTML += fruit.join(`, `) + `<br/>`;
      //   document.querySelector(`#h1tag`).innerHTML +=`<p>${fruit.join( `, ` )}</p>`;
      const pTag = document.createElement(`p`); // creatElement : 태그 생성
      pTag.innerHTML = fruit.join(", ");
      //   document.querySelector(`h1`).innerHTML = pTag // -> 문자가 아닌 객체라서 표현 X
      document.querySelector(`h1`).append(pTag); // -> 문자가 아닌 객체라서 표현 X

      // 4. 입력된 input 값을 지워준다.
      input.value = ``;

      // 5. input 창에 커서를 이동시킨다.
      input.focus();
    }
  </script>
</html>
