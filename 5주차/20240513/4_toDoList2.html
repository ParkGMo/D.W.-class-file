<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 600px;
      border: 2px solid #c5c5c5;
      position: absolute;
      top: 100px;
      left: 200px;
      padding: 0 10px;
      border-radius: 10px;
      overflow: auto;
    }
    p {
      background-color: yellow;
      padding: 10px 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <input id="input" placeholder="Add to do List" />
    <button onclick="addTodoList()">CLICK</button>
    <div>
      <!-- <p>To Do List</p> -->
    </div>
  </body>
  <script>
    const input = document.querySelector('#input');
    const div = document.querySelector('div');

    function addTodoList() {
      // 1. input 창에 입력된 값을 가져온다.
      const inputValue = input.value; // 사용자가 입력한 값
      // 2. p 태그 생성 후 가져온 값을 넣어준다.
      const el = document.createElement('p');
      el.innerHTML = inputValue; // <p>inputValue</p>
      // 3. p 태그의 배경색상을 변경한다.
      chgBkColor(el);
      // 4. div 태그에 p 태그를 넣어준다.
      div.append(el);
      // 5. input 창을 비워준다.
      input.value = '';
    }

    function chgBkColor(tag) {
      // 1. 3개의 랜덤 rgb값 추출
      const colorArr = [];
      for (let i = 0; i < 3; i++) {
        const randNum = parseInt(Math.random() * 256);
        colorArr.push(randNum);
      }

      // 2. 태그에 배경색상 적용
      tag.style.backgroundColor = `rgb(${colorArr.toString()})`;
    }
  </script>
</html>
