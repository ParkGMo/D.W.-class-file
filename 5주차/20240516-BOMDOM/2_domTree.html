<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 요소 찾기</title>
  </head>
  <style>
    ul {
      border: 3px solid teal;
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 2px solid tomato;
      background-color: beige;
      padding: 10px 15px;
      margin: 5px;
    }
  </style>
  <body>
    <form name="myform">
      <input type="text" id="target" name="text1" />
      <!-- <input type="submit" value="제출" onclick="process1()" /> -->
      <button onclick="process()">확인!</button>
    </form>
    <p>Adios1</p>

    <div id="content">
      <h1 id="title-1">과일</h1>
      <ul id="list-1">
        <li>사과</li>
        <li>딸기</li>
        <li>복숭아</li>
        <li>포도</li>
        <li>오렌지</li>
      </ul>

      <h1 id="title-2">자동차</h1>
      <ul id="list-2">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜저</li>
        <li>스타리아</li>
        <li>포터</li>
      </ul>
    </div>
  </body>
  <script>
    // function process() {
    //   let obj = document.getElementById("target");
    //   alert(obj.value);
    // }
    function process1() {
      let obj = document.getElementsByTagName("input");
      alert(obj.value);
      console.log(obj.value);
    }

    console.log(document.getElementsByTagName("form"));
    console.log(document.getElementsByTagName("input"));
    console.log(document.getElementsByName("text1"));
    console.log(document.getElementsByTagName("p"));

    const ul = document.getElementById("list-1");
    // const lis = document.querySelectorAll("#list-1");

    //자식 요소
    console.log(ul.children);
    console.log(ul.children[0]);
    ul.children[4].style.backgroundColor = "yellow";

    console.log(ul.firstChild); //첫번째 <li> 앞까지의 빈공간을 표시함(첫 노드)
    console.log(ul.firstElementChild); //첫번째 태그를 표시함
    console.log(ul.lastChild); //마지막 </li> 뒤의 빈공간을 표시함(첫 노드)
    console.log(ul.lastElementChild); //첫번째 태그를 표시함

    //nextSibling <-> nextElementSibling -> 빈공간의 노드를 포함하는 여부의 차이
    //태그가 없는 내용은 노드로 골라서 선택해야한다.

    // 부모 요소
    // ul.parentElement // div를 의미한다.
    ul.parentElement.style.border = "5px solid blue";

    // 부모 요소 & 조상 요소
    // console.log(ul.lastElementChild.closest("div"));
    // console.log(ul.closest("div#content")); 밑과 같다
    console.log(ul.lastElementChild.closest("div#content"));

    // ul.parentElement.parentElement -> <body>

    // 형제 요소
    console.log(ul.previousElementSibling); // h1 과일
    console.log(ul.nextElementSibling); // 자동차
    console.log(ul.nextElementSibling.nextElementSibling); // 자동차 ul
  </script>
</html>
