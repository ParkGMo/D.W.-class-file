<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removeChild</title>
  </head>
  <body>
    <div id="target">
      <p id="p1">첫번째 단락</p>
      <p id="p2">두번째 단락</p>
      <p id="p3">세번째 단락</p>
      <p id="p4">네번째 단락</p>
      <p id="p5">다섯번째 단락</p>
      <p id="p6">여섯번째 단락</p>
    </div>
    <button onclick="deleteChild()">Click~~!</button>
  </body>
  <script>
    function deleteChild() {
      //   const p1 = document.getElementById("p1");으로 하면 여러번 삭제할 수 없다.
      const parent = document.querySelector("#target");
      const child = parent.firstElementChild;
      child.remove(); // 선택자를 지울 수 있다.
      //   parent.removeChild(child);
    }
  </script>
</html>
