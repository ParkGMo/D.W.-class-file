<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Part 3</title>
  </head>
  <body></body>
  <script>
    const doubleArr = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];

    const result = doubleArr.map((innerArray) =>
      innerArray.map((num) => num * 2)
    );

    document.write(`<h3>[${result}]</h3>`);
  </script>
</html>
