<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid column & row</title>
  </head>
  <style>
    @font-face {
      font-family: "SBAggroB";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff")
        format("woff");
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      font-family: SBAggroB;
      padding: 0;
      margin: 0px;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;
      /* width: 300px; */

      display: grid;
      /* 
      grid-auto-
      만듥자 하는 아이템 갯수가 확실치 않을 경우 사용하는 속성 
      */
      /* grid-template-columns: 150px 150px;
      grid-template-rows: 250px 250px;
      grid-auto-columns: 100px;
      grid-auto-rows: 100px; */
      /* container 밖을 나갈시 auto 값의 크기를 따른다. */

      grid-template-columns: 1fr 1fr 1fr;
    }
    li:nth-child(1) {
      /* grid-column-start: 1;
      grid-column-end: 3; */
      /* grid-column: 1/3; 위와 같은 값 */
      grid-row-start: 1;
      grid-row-end: 3;
      /* grid-row: 1/3; 위와 같은 값 */
      grid-column: 2/4;
      /* 1/3이면 grid number 1에서 3까지 채워라 */
      /* 옮겨지고 난후에 나머지 빈공간은 순서대로 채운다. */
    }
    li {
      background-color: beige;
      border: 3px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
