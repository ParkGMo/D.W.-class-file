<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid area</title>
  </head>
  <style>
    @font-face {
      font-family: "SBAggroB";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff")
        format("woff");
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      font-family: SBAggroB;
      margin: 0;
    }
    .container {
      padding: 0;
      margin: 0px;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;

      display: grid;
      /* grid-template-columns: 100px 1fr;
      grid-template-rows: 100px 1fr 100px;
      grid-template-areas:
        "header header"
        "aside main"
        "aside footer"; */
      grid-template-columns: 150px 1fr 1fr 1fr 150px;
      grid-template-rows: 100px 50px 1fr 50px;
      grid-template-areas:
        /* "header header header header header"
        "nav nav nav nav nav"
        "aside1 main1 main2 main3 aside2"
        "footer footer footer footer footer" */
        ". header header header ."
        "nav nav nav nav nav"
        "aside1 main1 main2 main3 aside2"
        "footer footer footer footer footer";
      /* 서로다른 열,행에 같은 값을 띄어서 쓸 수 없다. */
      /* "."을 넣으면 한칸을 비운다. */
      gap: 8px;
    }
    li {
      background-color: beige;
      border: 3px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li:nth-child(1) {
      grid-area: header;
    }
    li:nth-child(2) {
      grid-area: nav;
    }
    li:nth-child(3) {
      grid-area: aside1;
    }
    li:nth-child(4) {
      grid-area: aside2;
    }
    li:nth-child(5) {
      grid-area: main1;
    }
    li:nth-child(6) {
      grid-area: main2;
    }
    li:nth-child(7) {
      grid-area: main3;
    }
    li:nth-child(8) {
      grid-area: footer;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">NAV</li>
      <li class="item">ASIDE1</li>
      <li class="item">ASIDE2</li>
      <li class="item">MAIN1</li>
      <li class="item">MAIN2</li>
      <li class="item">MAIN3</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
