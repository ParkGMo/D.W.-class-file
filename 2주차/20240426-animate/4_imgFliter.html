<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    img {
      transition: all 2s linear;
    }
    img:hover {
      /* blur: 이미지 흐림효과 */
      /* filter: blur(20px); */

      /* brightness: 이미지의 밝기,  100% 기본값  */
      /* filter: brightness(120%); */

      /* contrast: 이미지 대비 , 100%기본값*/
      /* filter: contrast(150%); */

      /* 
      drop-shadow: 이미지에 그림자 효과 
      drop-shadow(h-shadow, v-shadow, blur spread color)
      h-shadow - 필수, 가로 그림자의 픽셀값(음수값은 그림자가 왼쪽으로),
      v-shadow - 필수, 세로 그림자의 픽셀값(음수값은 그림자가 위쪽으로),
      blur - 선택, 흐림정도의 픽셀값(음수값X)
      spread - 선택, 번짐정도의 픽셀값(음수값 허용) -> 지원이 안되는 브라우저가 있다.
      color - 선택, 그림자의 색상
      */
      /* filter: drop-shadow(10px 10px 10px grey); */
      /* -webkit-filter: drop-shadow(10px 10px 10px grey)-크롬; 
      -O-filter: drop-shadow(10px 10px 10px grey);-오페라
      -ms-filter: drop-shadow(10px 10px 10px grey);-ms
      -f-filter: drop-shadow(10px 10px 10px 10px grey);-firefox만 spread사용가능 */

      /* greyscale: 이미지를 회색조로 변환 */
      /* filter: grayscale(100%); */

      /* sepia: 이미지를 세피아로 변환 */
      /* filter: sepia(100%); */

      /* hue-rotate: 이미지 색조 회전을 적용 */
      filter: hue-rotate(360deg);
    }
  </style>
  <body>
    <img src="https://picsum.photos/500/300" alt="" />
  </body>
</html>
