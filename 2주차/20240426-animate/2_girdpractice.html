<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 150%;
    }
    body {
      margin: 0;
    }
    /* layout1 */
    #wrapper {
      display: grid;
      grid-template-columns: 1fr 800px 1fr;
      grid-template-areas: "side1 laycenter side2";
    }

    #side1 {
      grid-area: side1;
    }
    #laycenter {
      background-color: beige;
      grid-area: laycenter;
    }
    #laycenter {
      display: grid;
    }
    #side2 {
      grid-area: side2;
    }
    /* /layout1 */

    /* layout2 */
    #laycenter {
      display: grid;
      grid-template-rows: 2fr 15fr 1fr;
      grid-template-areas:
        "header"
        "main"
        "footer";
      gap: 16px;
    }
    /* header */
    #header {
      grid-area: header;
    }
    /* /header */
    /* main */
    #main {
      grid-area: main;
    }
    /* /main */
    /* footer */
    #footer {
      grid-area: footer;
      background-color: green;
    }
    /* /footer */

    /* /layout2 */

    /* headlayout */
    #header {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-areas:
        "headtop"
        "headcenter"
        "headbotton";
      gap: 9px;
    }
    #headtop {
      grid-area: headtop;
      background-color: red;
    }
    #headcenter {
      grid-area: headcenter;
      background-color: red;
    }
    #headbotton {
      grid-area: headbotton;
      background-color: red;
    }

    /* /headlayout */

    /* main layout */
    #main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas: "aside1 aside2";
      gap: 16px;
    }
    #aside1 {
      grid-area: aside1;
    }
    #aside2 {
      grid-area: aside2;
    }
    /* /main layout */

    /* aside1 layout */
    #aside1 {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-areas:
        "main1-1"
        "main1-2"
        "main1-3"
        "main1-4";
      gap: 8px;
    }
    #main1-1 {
      grid-area: main1-1;
      background-color: orange;
    }
    #main1-2 {
      grid-area: main1-2;
      background-color: orange;
    }
    #main1-3 {
      grid-area: main1-3;
      background-color: orange;
    }
    #main1-4 {
      grid-area: main1-4;
      background-color: orange;
    }
    /* /aside1 layout */

    /* aside2 layout */
    #aside2 {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-areas:
        "main2-1"
        "main2-2"
        "main2-3"
        "main2-4"
        "main2-5"
        "main2-6"
        "main2-7";
      gap: 8px;
    }
    #main2-1 {
      grid-area: main2-1;
      background-color: coral;
    }
    #main2-2 {
      grid-area: main2-2;
      background-color: coral;
    }
    #main2-3 {
      grid-area: main2-3;
      background-color: coral;
    }
    #main2-4 {
      grid-area: main2-4;
      background-color: coral;
    }
    #main2-5 {
      grid-area: main2-5;
      background-color: coral;
    }
    #main2-6 {
      grid-area: main2-6;
      background-color: coral;
    }
    #main2-7 {
      grid-area: main2-7;
      background-color: coral;
    }
    /* /aside2 layout */
  </style>
  <body>
    <div id="wrapper">
      <div id="side1"></div>
      <div id="laycenter">
        <div id="header">
          <div id="headtop">top</div>
          <div id="headcenter">center</div>
          <div id="headbotton">botton</div>
        </div>
        <div id="main">
          <div id="aside1">
            <div id="main1-1">1</div>
            <div id="main1-2">2</div>
            <div id="main1-3">3</div>
            <div id="main1-4">4</div>
          </div>
          <div id="aside2">
            <div id="main2-1">1</div>
            <div id="main2-2">2</div>
            <div id="main2-3">3</div>
            <div id="main2-4">4</div>
            <div id="main2-5">5</div>
            <div id="main2-6">6</div>
            <div id="main2-7">7</div>
          </div>
        </div>
        <div id="footer">footer</div>
      </div>
      <div id="side2"></div>
    </div>
  </body>
</html>
