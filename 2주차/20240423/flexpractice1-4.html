<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    #ex1 {
      border: 2px solid red;
      height: 300px;
      padding: 0;
      display: flex;
      /* text-align: center; */
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    p {
      background-color: navajowhite;
      border: 1px solid black;
      margin: 0px;
      display: flex;
      /* width: 600px; */
      flex-grow: 1;
      height: 50px;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
    }
    p:nth-child(1) {
      display: flex;
      align-self: flex-start;
    }
    p:nth-child(3) {
      display: flex;
      align-self: flex-end;
    }
    #ex2 {
      border: 2px solid red;
      border-radius: 10px;
      /* height: 300px; */
      /* padding: 0; */
      display: flex;
      text-align: center;
      justify-content: space-around;
      align-items: center;
      flex-wrap: nowrap;
    }
    #ex2 h3 {
      background-color: navajowhite;
      border: 1px solid black;
      border-radius: 5px;
      margin: 0;
      display: flex;
      width: 50px;
      height: 50px;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="ex1">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <br />
    <div id="ex2">
      <h3>1</h3>
      <h3>2</h3>
      <h3>3</h3>
    </div>
  </body>
</html>
