<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      border: 5px solid red;
      border-radius: 10px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item {
      width: 200px;
      height: 100px;
      border: 3px solid blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* flex의 정렬은 영역이든 콘텐츠는 전부 가능하다. */
  </style>
  <body>
    <div id="container">
      <div class="item">flex</div>
    </div>
  </body>
</html>
