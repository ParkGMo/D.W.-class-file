<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
  </head>
  <style>
    p {
      background-color: lightgreen;
      width: 200px;
      height: 100px;
    }
    div {
      border: 2px solid green;
      width: 500px;
      height: 350px;
      overflow: scroll;
    }
    /* 
    overflow
    부모영역에 자식 요소에서 벗어났을 때 처리하는 속성
     */
  </style>
  <body>
    <div>
      <p>block #1</p>
      <p>block #2</p>
      <p>block #3</p>
      <p>block #4</p>
      <p>block #5</p>
    </div>
  </body>
</html>
