<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      /* text-align: center; -> flex로 가능 */
      display: flex;
      list-style: none;
      border: 5px solid royalblue;
      padding: 0;
      /* flex-direction: row; */
      height: 800px;
      justify-content: space-evenly;
      /* align-items: flex-start; */
      /* align-items: flex-end; */
      align-items: center;
      /* align-items: stretch;*/ /*기본값 */
    }
    /* 주축은 justify-content, 교차축은 align-items: 값은 같음 (+ 교차축은 stretch값) */
    li {
      border: 2px solid black;
      background-color: aqua;
    }
    #li1 {
      align-self: flex-start;
      /* align-self: flex-end; */
      /* align-self: center; */
    }
    /* 
      align-items (전부 정렬)- container에 작성
      , align-self는 (각각을 따로 정렬)- align-items에 작성
      */
  </style>
  <body>
    <ul>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
    </ul>
  </body>
</html>
