<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky position</title>
  </head>
  <style>
    div {
      background-color: coral;
      width: 100px;
      height: 100px;
      margin: 100px;
      display: inline-block;
    }
    #one {
      background-color: orange;
      position: sticky;
      top: 0;
    }
    /* 
        sticky
        지정한 스크롤 위치에 도달하기 전까지는 static처럼 행동하다가
        뷰포트 기준으로 정해놓은 offset에 닿으면 fixed 처럼 고정된다.
        offset(left, bottom, top, right) 중 하나를 필수적으로 지정해주어야 한다.
     */
    #two {
      background-color: darkorange;
      position: static;
    }
    #three {
      background-color: tomato;
      position: fixed;
    }

    /* 스크롤을 내려도 특정 위치에 고정 */
    /* fixed는 viewpor(사용기기에 따라)로 기준을 삼는다. */
  </style>
  <body>
    <div id="one">sticky</div>
    <div id="two">static</div>
    <div id="three">fixed</div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
