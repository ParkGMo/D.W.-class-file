<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      border: 2px solid red;
      height: 300px;
      padding: 0;
      display: flex;
      text-align: center;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    li {
      background-color: navajowhite;
      border: 1px solid black;
      display: flex;
      width: 600px;
      height: 50px;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
    }
    ol {
      border: 2px solid red;
      /* height: 300px; */
      /* padding: 0; */
      display: flex;
      text-align: center;
      justify-content: space-around;
      align-items: center;
      flex-wrap: nowrap;
    }
    #ex li {
      background-color: navajowhite;
      border: 1px solid black;
      display: flex;
      width: 100px;
      height: 50px;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <br />
    <ol id="ex">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
  </body>
</html>
