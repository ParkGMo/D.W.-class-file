<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex축약형</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style: none;
      border: 5px solid royalblue;
      padding: 0;
      height: 500px;
    }
    li {
      background-color: beige;
    }
    li:nth-child(2n) {
      background-color: coral;
    }
    li:nth-child(2) {
      flex-grow: 2;
      flex-shrink: 1;
    }
    li:nth-child(3) {
      flex-grow: 1;
      flex-shrink: 3;
    }
    /* flex-grow 기본값은 0이다. grow는 늘어날 수 있는 정도를 배분한다. */
    /* flex-shrink 기본값은 1이다. grow는 줄어들 수 있는 정도를 배분한다. */
    li:nth-child(4) {
      flex-basis: 200px;
    }
    /* flex-basis 기본값은 1이다. basis는 초기 값을 정해준다. */
    li:nth-child(5) {
      flex: 1 3 200px;
      order: ;
    }
    /* flex 축양형: grow shrink basis;*/
    /* order는 오름차순으로 보여지는 순서(코드영향없이) */
  </style>
  <body>
    <ul>
      <li>거북이</li>
      <li>호랑이</li>
      <li>다람쥐</li>
      <li>고라니</li>
      <li>코끼리</li>
    </ul>
  </body>
</html>
