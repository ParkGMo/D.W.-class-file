<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .id,
      .password {
        margin-bottom: 20px;
      }
      .idtext,
      .ptext {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .idtext input {
        flex: 1;
        border: none;
        outline: none;
        padding-left: 10px;
        background-color: #f2f2f2; /* 배경색 지정 */
        border: 1px solid #ccc; /* 테두리 색 지정 */
        border-radius: 5px; /* 테두리의 깍임 정도 지정 */
      }
      .ptext input[type="password"] {
        flex: 1;
        border: none;
        outline: none;
        padding-left: 10px;
        background-color: #f9f9f9; /* 비밀번호 입력란 배경색 지정 */
        border: 1px solid #ccc; /* 테두리 색 지정 */
        border-radius: 5px; /* 테두리의 깍임 정도 지정 */
      }
      .idicon,
      .picon {
        margin-right: 10px;
      }
      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Login Form</h2>
    <form action="login.php" method="post">
      <div class="id">
        <div class="idtext">
          <i id="idicon" class="fas fa-at"></i>
          <input type="text" name="email" placeholder="Your Email" required />
        </div>
      </div>
      <div class="password">
        <div class="ptext">
          <i id="picon" class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Your password"
            required
          />
        </div>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </body>
</html>
