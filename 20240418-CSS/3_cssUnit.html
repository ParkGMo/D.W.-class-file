<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- css 단위
    길이나 크기 등을 다룰 때 사용하는 단위 px, em, rem, vw, vh, %...
    px : 픽셀은 절대단위이고 css에서 가장 기본적인 단위
         스크린의 픽셀을 기준으로 한다. 
         (절대단위는 기기별로 표시가 정해짐 = 불편해짐)

         상대적인 값 예시 "%"

    em : 배수 단위이면 해당 글꼴(font)의 기본 크기를 1em으로 놓고, 
         그에대한 상대적인 크기를 설정한다.
         (부모요소의 font size가 없다면 웹브라우저의 기본 font size를 기준으로 함)
         ex)크롬 기본 16px면 2em은 32px, 핸드폰 기본 5px면 2em은 10px이다. - 기본이 커지면 em도 커짐!

     % : 100% = 1em
         
    rem : HTML 태그를 기준(최상위)으로 보는 배수단위이다. HTML 태그는 전체 크기의 기준으로 본다.
          em은 상속관계가 복잡해지면 값을 개산하기 어렵다는 단점이 있다. 그래서 기준값을 고정한 상대단위가 나왔는데, 
          그것이 root em -> rem 이다.
          rem은 루트요소(HTML)의 폰트 크기를 기준으로한다.

    vm, vh : viewport width, viewport height의 약어로, 
             각각 뷰포트(viewport: 사용자가 보고있는 화면)의 너비와 높이를 100등분한 단위(상대단위)이다.
             레이아웃 잡을때 주로 사용, 100vw나 100vh는 전체화면을 의미한다.
             ex) style="width: 10vw; height: 10vh;" 모니터의 가로1/10이고, 세로1/10이다.

    키워드 : 절대단위 ex) XX-small, X-small, small, medium, largem, X-large, XX-large

    폰트사이즈는 하한선이 존재한다. 하한선 밑이면 조정이 불가    -->
  </body>
</html>
