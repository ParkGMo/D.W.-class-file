<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while(반복문)</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 10) {
        document.write("카운터 : " + i + "<br/>");
        i++;
      }

      // "i" 초기화를 해주지 않아 10에서 시작함으로 문장을 나타내진 않는다.
      // 그러나 do/while 문으로 한다면 하나의 문장은 무조건 나타낸다.
      while (i < 10) {
        document.write("카운터 : " + i + "<br/>");
        i++;
      }
      document.write(`<hr>`);

      let x = 0;

      do {
        document.write(`<h1>카운터 : ${x} </h1>`);
        x++;
      } while (x < 10);
      document.write(`<hr>`);
      do {
        document.write(`<h1>카운터 : ${x} </h1>`);
        x++;
      } while (x < 10);

      // while 문은 먼저 검사하고 출력된면서 반복
      // do/while 문은 출력한 후에 검사한면서 반복

      // 반복문은 주로 "i", "j", "k" 등을 사용한다.
    </script>
  </body>
</html>
