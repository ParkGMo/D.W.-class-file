      // 개행 5번, 별 개수 1~5개,

      for (let i = 0; i <= 10; i++) {
        document.write(`<br>`);
        for (let j = 0; j < i + 1; j++) {
          document.write(`<span> * </span>`);
        }
      }
      for (let i = 0; i <= 10; i++) {
        document.write(`<br>`);
        for (let j = 0; j <= 9 - i; j++) {
          document.write(`<span> * </span>`);
        }
