      for (let i = 0; i <= 10; i++) {
        document.write(`<br>`);
        for (let j = 0; j < i + 1; j++) {
          document.write(`<span> * </span>`);
        }
      }
      for (let i = 0; i <= 10; i++) {
        document.write(`<br>`);
        for (let j = 0; j <= 9 - i; j++) {
          document.write(`<span> * </span>`);
        }
      }

      for (let i = 0; i <= 10; i++) {
        document.write(`<br>`);
        for (let j = 1; j < i + 1; j++) {
          document.write(`&nbsp &nbsp `);
        }
        for (let k = 0; k < 1; k++) {
          document.write(`<span> * </span>`);
        }
      }
      for (let i = 0; i <= 9; i++) {
        document.write(`<br>`);
        for (let j = 0; j < 9 - i; j++) {
          document.write(`&nbsp &nbsp `);
        }
        for (let k = 0; k < 1; k++) {
          document.write(`<span> * </span>`);
        }
      }

      //     *
      //    **
      //   ***
      //  ****
      // *****
      for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < 5 - i; j++) {
          document.write(
            `<span style="color: rgba(255, 255, 255, 0);"> * </span>`
          );
        }
        for (let j = 0; j < i; j++) {
          document.write(`<span> * </span>`);
        }
        for (let j = 0; j < i + 5; j++) {
          document.write(
            `<span style="color: rgba(255, 255, 255, 0);"> * </span>`
          );
        }
        document.write(`<br>`);
      }
