  <script>
    function num1(a, b) {
      //전체 테이블 만들기 function
      for (let j = a; j <= b; j++) {
        document.write(`<table>`);
        document.write(`<tr><th>${j} Times</th></tr>`);

        for (let i = 1; i <= b; i++) {
          document.write(`<tr><td>${j} x ${i} = ${j * i}</td></tr>`);
        }
        document.write(`</table>`);
      }
    }
    function num2(a, b) {
      //한 테이블 만들기 function
      document.write(`<table>`);
      document.write(`<tr><th>${a} Times</th></tr>`);

      for (let i = 1; i <= b; i++) {
        document.write(`<tr><td>${a} x ${i} = ${a * i}</td></tr>`);
      }
      document.write(`</table>`);
    }

    let result = num1(1, 9);
    result = num2(2, 12);
