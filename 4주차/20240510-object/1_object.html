<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>객체형</title>
</head>
<body>
   <script>
      //객체 선언 방법
      let person = {   };
      let person2 = new Object();
      // class 하나의 집단에서 객체들을 사용할 수 있다.
      // 객체 안에 객체를 넣을 수 있다.
      // 변수명은 중복 X
      
      // 객체생성 후 프로퍼티(변수명) 추가 방법 1
      //ex arr.length
      // perason.age = 20; -> 값을 꺼낼려면 perason.age로 작성.
      person.name = "홍길동";
      person.gender = "남자";
      person.age = 20; 
      person.age = 30; // 중복이면 나중에 나오는 것으로 대체된다.
      person.height = 180;
      person.weight = 70;
      
      // 객체생성 후 프로퍼티(변수명) 추가 방법 2
      const addr = "대전광역시";
      person["addr"] = "대전광역시 중구 선화동"
      person["tel"] = '010-9999-9999'

      // 객체 생성과 동시에 프로퍼티를 추가하는 방법
      let person3 = {
         age: "25",
         name: "둘리",
         addr: "대전광역시 중구 선화동",
         tel: '010-9999-9999'
      };

      // 객체의 값을 가져오는 방법
      console.log(person3);
      console.log(person3.name);
      console.log(person3.age2);
      console.log(person3["addr"]);
      console.log(person3[addr]); // 값 표현 X
      console.log(person3.tel);

      // 저의 이름은 name 이고 나이는 age이며, 주소는 addr 입니다. 
      // 그리고 전화번호는 tel 입니다.
      document.write(`<h1>저의 이름은 ${person3.name}이고 나이는 ${person3.age}이며, 주소는 ${person3["addr"]} 입니다. 그리고 전화번호는 ${person3['tel']} 입니다.</h1>`);
      
      console.log('------------------- Object.keys()------------------------');
      // (대문자)Object.keys(객체) - 객체의 key 값을 배열로 반환
      const keys = Object.keys(person);
      console.log(keys);
      for(let i=0; i < keys.length; i++) {
         console.log(person[keys[i]]);
         // console.log(person.keys[i]); -> 불가능
         // console.log(keys.age); -> 불가능
      }
      for(let i=0; i < keys.length; i++) {
         console.log(keys[i]);
      }
      
      console.log('------------------- Object.values()------------------------');
      // (대문자)Object.values(객체) - object 의 value 값을 배열로 반환
      const values = Object.values(person);
      console.log(values);
      for(let i=0; i < values.length; i++) {
         console.log(values[i]);
      }
      
      console.log('------------------- Object.entries()------------------------');
      //Object.entries(person) - object의 keym value 쌍을 배열로 반환
      const entries = Object.entries(person);
      console.log(entries);
      for(let i=0; i < entries.length; i++) {
         console.log(entries[i]);
      }
      // for(let i=0; i < entries.length; i++) {
      //    console.log(entries[i][0]);
      //    console.log(entries[i][1]);
      // }
      // for(let i=0; i < entries.length; i++) {
      //    console.log(entries[i][0], entries[i][1]);
      // }

   </script>
</body>
</html>
