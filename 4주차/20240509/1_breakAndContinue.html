<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakAndContiune</title>
</head>

<body>
    <script>
        document.write(`<h1>&lt; break &gt;</h1>`);
        for (let i = 0; i < 10; i++) {
            if (i == 3) {
                break;
            }
            document.write(`<h3> ${i} </h3>`);
        }
        // i 가 3일때 가장 가까운 반복문을 멈춘다.

        document.write(`<hr />`);

        let j = 0;
        while (true) {
            document.write(`<h3> ${j} </h3>`);
            j++;
            if (j == 5) {
                break;
            }
        };
        document.write(`<hr />`);

        document.write(`<h1>&lt; continue &gt;</h1>`);
        for (let i = 0; i < 10; i++) {
            if (i == 3) {
                continue;
            }
            document.write(`<h3> ${i} </h3>`);
        }
        // i 가 3일때 종료하고(건너띔) 다음으로 넘어간다.

        document.write(`<hr />`);

        let stage = 0;
        while (true) {
            document.write(`<h2> ${stage} 스테이지 </h2>`);
            stage++;
            if (stage == 5) {
                continue;
            }
            if (stage >= 11) {
                // 엔딩장면
                break;
            }
        };

        document.write(`<hr />`);

        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 1) {
                continue;
            }
            document.write(`<h2> ${i} </h2>`);
        }

        if (i % 2 == 0) {
            document.write(`<h2> ${i} </h2>`);
        }

            
    </script>

</body>

</html>
