<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url(../../resources/img/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #container {
      width: 90%;
      height: 80%;
      position: relative;
      /* display: flex;
      justify-content: center;
      align-items: flex-end; */
    }

    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }

    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
    <div class="score">Ï¥ùÏ†ê : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = document.querySelector("#input");
    const scorePanel = document.querySelector(".score");
    let count = 0;
    let score = 0;
    input.focus();

    // Îã®Ïñ¥Îì§Ïù¥ Î∞∞ÏπòÎê† containerÏùò Î≤îÏúÑÎ•º ÌååÏïÖÌïúÎã§.
    const container = document.querySelector(`#container`);
    console.log(
      `offsetwidth : ${container.offsetWidth}, offsetHeight : ${container.offsetHeight}`
    );
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    // Îã®Ïñ¥Î•º ÏÉùÏÑ±ÌïòÍ≥† ÌôîÎ©¥Ïóê Ï∂úÎ†•
    function init() {
      words.forEach(function (el) {
        // span ÌÉúÍ∑∏Î•º ÏÉùÏÑ±ÌïúÎã§.
        const span = document.createElement("span");

        // words Î∞∞Ïó¥Ïóê ÏûàÎäî Îã®Ïñ¥Î•º ÏÉùÏÑ±Ìïú span ÌÉúÍ∑∏Ïóê ÎÑ£Ïñ¥Ï§ÄÎã§.
        span.innerHTML = el;

        // span ÌÉúÍ∑∏Ïóê idÎ•º Ï∂îÍ∞ÄÌïúÎã§.
        span.setAttribute("id", el);

        // spanÌÉúÍ∑∏Ïóê classÎ•º Ï∂îÍ∞ÄÌïúÎã§.
        span.classList.add("word");

        // span ÌÉúÍ∑∏Ïùò ÏúÑÏπòÎ•º ÎûúÎç§ÏúºÎ°ú ÏÑ§Ï†ïÌïúÎã§. // Îã®ÏúÑÏûëÏÑ±!
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;

        // container divÏóê span ÌÉúÍ∑∏Î•º Ï∂îÍ∞ÄÌïúÎã§.
        container.append(span);
      });
    }

    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûÖÎ†•Ìïú ÌÖçÏä§Ìä∏ÏôÄ ÎèôÏùºÌïú idÎ•º Í∞ÄÏßÑ spanÌÉúÍ∑∏Î•º Ï†úÍ±∞ÌïúÎã§.
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      console.log(word);

      if (word != null) {
        word.remove();
        score = score + 100;
        scorePanel.innerHTML = `Ï¥ùÏ†ê : ${score}`;
        count++;

        // Í≤åÏûÑÌÅ¥Î¶¨Ïñ¥
        if (count == words.length) {
          alert("Clear!!üëè");
          if (confirm("Ïû¨ÎèÑÏ†Ñ??")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });
    // Îã®Ïñ¥Î•º ÏèüÏïÑÏßÄÎäî ÏúÑÏπò Î≥ÄÌòï
    function wordRain() {
      // HTMLCollectionÍ≥º NodListÎäî Î™®Îëê Ïú†ÏÇ¨Î∞∞Ïó¥Ïù¥ÏßÄÎßå (ÏΩòÏÜîÏ∞ΩÏúºÎ°ú ÌôïÏù∏!)
      // HTMLCollectionÏùÄ Î∞∞Ïó¥ Ìï®ÏàòÎ•º ÏÇ¨Ïö©Ìï†Ïàò ÏóÜÎã§.
      const words = document.querySelectorAll(".word");
      console.log(words);
      // test.style.top = "0px";
      // console.log(test.offsetWidth, test.offsetHeight);

      // getBoundingClientRect(); (ÌòÑÏû¨ Î∑∞Ìè¨Ìä∏(Ï†ÑÏ≤¥ÌôîÎ©¥)ÏóêÏÑú ÏöîÏÜåÏùò ÏÉÅÎåÄÏ†ÅÏù∏ ÏúÑÏπò)
      //   -> ÏµúÏ¢Ö ÎûúÎçîÎßÅ Îêú ÌÅ¨Í∏∞ ex) transform: scale Î≥ÄÌôîÌõÑ ÌÅ¨Í∏∞

      // offsetWidth,offsetHeight, clientWidth, clientHeight, scrollWidth, scrollHeight
      //   -> Î†àÏù¥ÏïÑÏõÉÏùò ÌÅ¨Í∏∞ ex) transform: scale Î≥ÄÌôîÏ†Ñ ÌÅ¨Í∏∞
      console.log(container.getBoundingClientRect().bottom);

      // test.style.top = rectSize.top + '30px';
      setInterval(function () {
        words.forEach(function (el) {
          const rectSize = el.getBoundingClientRect();
          // rectSize.top = rectSize.top + 30; -> ÎààÏóê Î≥¥Ïù¥ÏßÄÏïäÎäî topÍ∞íÎßå Î∞îÎÄêÎã§.
          el.style.top = `${rectSize.top + 10}px`; // topÍ∞íÏù¥ Ïù¥ÎèôÌïòÎ©¥ Î≥ÄÌïòÎäî rectSizeÎïåÎ¨∏Ïóê!
          // console.log(input.style.top);
          console.log(getComputedStyle(input).height.split("px")[0]);
          if (
            el.getBoundingClientRect().bottom >
            parseInt(
              container.getBoundingClientRect().bottom -
                getComputedStyle(input).height.split("px")[0]
            )
          ) {
            el.remove();
          }
        });
      }, 1000);
    }

    init();
    wordRain();
  </script>
</html>
