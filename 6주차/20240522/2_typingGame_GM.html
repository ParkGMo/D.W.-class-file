<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url(../../resources/img/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #container {
      width: 90%;
      height: 80%;
      position: relative;
      /* display: flex;
      justify-content: center;
      align-items: flex-end; */
    }

    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }
  </style>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="단어를 입력하세요." />
    </div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = document.querySelector("#input");
    let count = 0;
    input.focus();

    // 단어들이 배치될 container의 범위를 파악한다.
    const container = document.querySelector(`#container`);
    console.log(
      `offsetwidth : ${container.offsetWidth}, offsetHeight : ${container.offsetHeight}`
    );
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    // 단어를 생성하고 화면에 출력
    function init() {
      words.forEach(function (el) {
        // span 태그를 생성한다.
        const span = document.createElement("span");

        // words 배열에 있는 단어를 생성한 span 태그에 넣어준다.
        span.innerHTML = el;

        // span 태그에 id를 추가한다.
        span.setAttribute("id", el);

        // span태그에 class를 추가한다.
        span.classList.add("word");

        // span 태그의 위치를 랜덤으로 설정한다. // 단위작성!
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;

        // container div에 span 태그를 추가한다.
        container.append(span);
      });
    }

    // 사용자가 입력한 텍스트와 동일한 id를 가진 span태그를 제거한다.
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      console.log(word);

      if (word != null) {
        word.remove();
        count++;

        // 게임클리어
        if (count == words.length) {
          alert("Clear!!👏");
          if (confirm("재도전??")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });
    // 단어를 쏟아지는 위치 변형
    function wordRain() {}

    init();
  </script>
</html>
