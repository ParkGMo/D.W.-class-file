<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <br />
    <form>
      <fieldset>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><button>중복확인</button></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td colspan="2">
              <input
                type="text"
                placeholder="영문, 숫자, 특수문자, 포함 8자 이상"
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td colspan="2"><input type="text" placeholder="" /></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="email" required /></td>
            <td>
              <form>
                <select name="email">
                  <option value="empty">직접입력</option>
                  <option value="Google">google.com</option>
                  <option value="Naver">Naver.com</option>
                  <option value="Daum">Daum.net</option>
                  <option value="Gmail">Gmail.com</option>
                </select>
              </form>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <br />
    <form>
      <fieldset>
        <legend>추가 정보</legend>
        <p>
          프로필사진 <button onclick="FileList;">파일 선택</button>선택된 파일
          없음
        </p>
        <p>
          성별 :
          <label for="male">남성</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">여성</label>
          <input type="radio" name="gender" id="female" value="female" />
        </p>
        <p>생년월일 : <input type="date" /></p>
        <p>
          <legend>취미</legend>
          <label for="Baseball">야구</label>
          <input type="checkbox" id="Baseball" name="notebook" />
          <label for="Basketball">농구</label>
          <input type="checkbox" id="Basketball" name="notebook" />
          <label for="Soccer">축구</label>
          <input type="checkbox" id="Soccer" name="notebook" /><br />
          <label for="Study">공부</label>
          <input type="checkbox" id="Study" name="notebook" />
          <label for="Music">음악감상</label>
          <input type="checkbox" id="Music" name="notebook" /><br />
          <label for="extra">기타</label>
          <input type="checkbox" id="extra" name="notebook" />
          <input type="text" />
        </p>
        <p>
          <legend>자기소개서</legend>
          <textarea name="introduce" cols="50" rows="10"></textarea>
        </p>
      </fieldset>
      <br />
      <button>회원가입</button>
      <button onclick="return">다시입력</button>
      <button>이전으로</button>
    </form>
  </body>
</html>
