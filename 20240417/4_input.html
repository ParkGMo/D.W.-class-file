<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 5px">
      이름 : <input type="text" style="width: 300px; height: 20px" />
    </div>
    <p style="border: 5px">
      나이 :
      <input
        type="number"
        min="0"
        max="100"
        style="width: 300px; height: 25px"
      />
    </p>
    <p style="border: 5px">
      좋아하는 숫자 : 0<input
        type="range"
        min="0"
        max="100"
        style="width: 300px; height: 12.5px"
      />100
    </p>
    <!-- 이름 : <input type="text" /> <br />
    나이 : <input type="text" /> <br />
    성별: <input type="checkbox" /> -->
    <!-- 테이블 p태그, div모두 영역을 묶을 수 있다. -->
  </body>
</html>
