<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 5px">
      이름 : <input type="text" style="width: 300px; height: 20px" />
    </div>
    <p style="border: 5px">
      나이 :
      <input
        type="number"
        min="0"
        max="100"
        style="width: 100px; height: 25px"
      />
    </p>
    <p style="border: 5px">
      좋아하는 숫자 : 0<input
        type="range"
        min="0"
        max="100"
        style="width: 300px; height: 12.5px"
      />100
    </p>
    <p style="border: 5px">
      좋아하는 컬러 :
      <input type="color" style="width: 50px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      날짜입력 :
      <input type="date" style="width: 200px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      날짜입력 :
      <input type="datetime" style="width: 200px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      날짜입력 :
      <input
        type="datetime-local"
        style="width: 200px; height: 12.5 px"
      /><br />
      월입력 :
      <input type="month" style="width: 200px; height: 12.5 px" /><br />
      주차입력 :
      <input type="week" style="width: 200px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      e mail&nbsp;&nbsp;&nbsp;&nbsp; :
      <input type="email" style="width: 200px; height: 12.5 px" />
    </p>
    <p>
      ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
      <input type="text" style="width: 200px; height: 12.5 px" /><br />
      password :
      <input type="password" style="width: 200px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      체크박스 :
      <input type="checkbox" style="width: 20px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      라디오박스 :
      <input type="radio" style="width: 20px; height: 12.5 px" />
    </p>
    <p style="border: 5px">
      전송 :
      <input type="button" value="전송버튼" />
    </p>
    <!-- 이름 : <input type="text" /> <br />
    나이 : <input type="text" /> <br />
    성별: <input type="checkbox" /> -->
    <!-- 테이블 p태그, div모두 영역을 묶을 수 있다. -->
  </body>
</html>
