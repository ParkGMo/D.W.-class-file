<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>child Selector</title>
    <script src="../../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    ul {
      border: 3px solid teal;
      list-style-type: none;
      padding: 0;
      width: 500px;
      border-radius: 10px;
    }
    li {
      border: 2px solid tomato;
      background-color: beige;
      border-radius: 5px;
      text-align: 10px;
      padding: 10px 0;
      font-size: 32px;
      text-align: center;
    }
  </style>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
    <ul>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>
    <ul>
      <li>eleven</li>
    </ul>
  </body>
  <script>
    $("li:first-child").css("color", "blue"); //그룹 li 중 첫번째
    $("li:first").css("color", "yellow"); //전체 li 중 첫번째
    $("li:last-child").css("color", "red");
    $("li:last").css("color", "orange");
    $("li:only-child").css("border", "3px dotted purple"); // 자식이 혼자만 있으면 적용
  </script>
</html>
