<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: bisque;
        color: blue;
      }
      #special {
        background-color: yellow;
        color: red;
      }
      /* color는 글꼴 색을 말하고 배경은 직접 background를 지정해주어야한다. */
    </style>
  </head>
  <body>
    <!-- 
        스타일 적용 우선순위
        1. important(9999999999999점)
        2. inling style(1000점)
        3. ID 선택자(100점)
        4. class 선택자 (10점)
        5. Tag 선택자(1점)
        6. *(전체)선택자(0점)
        같은 점수는 마지막 선택자를 선택 
     -->
    <p id="special">id가 special인 단락입니다.</p>
    <p>id가 없는 단락입니다.</p>
  </body>
</html>
