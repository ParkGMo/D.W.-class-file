<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxmodel</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    /* box - sizing 속성
     content-box: 정해준 width, height 값은 화면상에서 그대로 표현되지 않고 
                  padding과  border영역을 포함해서 화면에 표현된다.(즉 컨텐츠 박스 변화가 없다., 기본값)
     boder-box: 정해준 width, height 값이 화면상에 그대로 표현된다. (컨텐츠 박스 크기가 작아진다.) */
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0px;
    }
    div {
      /* div는 블록 요소이으로 width, height 값을 조정할 수 있다. */
      width: 490px;
      height: 490px;
      border: 6px solid red;
      padding: 10px;
      margin: 15px;
    }
    /* box 사이즈에서 마진은 반영되지 않는다. */
    /* padding이 늘어나면 컨텐츠 박스가 줄어든다. */
  </style>
  <body>
    <!-- body에는 margin 8px가 기본으로 들어가 있다. -->
    <!-- HTML영역은 마진을 포함하여 영역이 잡힌다. -->
    <div></div>
  </body>
</html>
