<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listStyle</title>
  </head>
  <style>
    ul {
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      /* padding: 10px 0; */
      list-style-type: decimal-leading-zero;
    }
    /* ul은 패딩영역에 생긴다. */
  </style>
  <body>
    <ul>
      <li>아메리카노</li>
      <li>아이스티</li>
      <li>자몽허니블랙티</li>
    </ul>
  </body>
</html>
