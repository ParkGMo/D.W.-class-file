<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Web 커피 메뉴</h1>
    <h2>아메리카노 5000원</h2>
    <p>에스프레소에 물을 추가한 것입니다.</p>
    <h2>카페오레 6000원</h2>
    <p>에스프레소에 우유를 넣은 커피입니다.</p>
    <h2>카푸치노 6000원</h2>
    <p>커피 위에 우유커품을 얹는 커피입니다.</p>

    <!-- 영역(레이아웃)을 잘 짜야한다. 다양한 홈페이지 참고-->

    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>

    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ol start="3" reversed type="I">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <!-- ol테그는 속성을 넣는다. (type, start 등등), 1은 생략가능, reverse는 숫자만 역순 -->
    <dl>
      <dt>에스프레소</dt>
      <dd>- 커피의 기본, 커피의 원액이다.</dd>
      <dt>아메리카노</dt>
      <dd>- 에스프레소에 물을 추가한 것입니다.</dd>
      <dt>카페라떼</dt>
      <dd>- 에스프레소에 우유를 넣은 커피입니다.</dd>
    </dl>
  </body>
</html>
