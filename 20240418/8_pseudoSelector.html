<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a:link {
      color: blue;
    }
    /* 예시 주소를 누르기전  */
    a:visited {
      color: green;
    }
    /* 예시 주소를 눌렀던  */
    a:hover {
      color: red;
    }
    /* link나 visited 뒤에 온다. */
    a:active {
      color: pink;
    }
    /* hover 뒤에 온다. */
  </style>
  <body>
    <!-- 
        의사(가상)선택자 : HTML요소를 직접 선택하지 않고, 
        요소의 상태에 따라 선택하여 스타일을 적용할때 사용한다.
     -->
    <a href="http://www.netflix.com" title="넷플릭스 페이지로 이동합니다."
      >눈물의 여왕 보러가기</a
    >
  </body>
</html>
