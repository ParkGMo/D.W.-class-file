<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a[target="_blank"] {
      font-size: 2rem;
    }
    a[target="_self"] {
      background-color: yellow;
    }
    div > a[target="_blank"] {
      background-color: orange;
      font-style: italic;
    }
    p[title="title입니다."] {
      font-weight: bold;
    }
    /* ="title입니다."를 생략해도 title 속성이 있는 것은 표시가 된다. */
    [title] {
      color: brown;
      text-align: center;
    }
  </style>
  <body>
    <div>
      <a href="../resources/img/Drip_Coffee.jpg" target="_blank"
        >새로운 탭으로 열립니다.</a
      >
    </div>
    <a href="../resources/img/Drip_Coffee.jpg" target="_blank"
      >새로운 탭으로 열립니다.</a
    >
    <a href="../resources/img/Drip_Coffee.jpg" target="_self" title="coffee"
      >현재탭이 전환됩니다.</a
    >

    <p title="title입니다.">title이 있는 p태그 입니다.</p>
    <p>title이 없는 p태그 입니다.</p>
    <!-- title 영역에 마우스를 올려두면 내용이 뜬다. -->
  </body>
</html>
