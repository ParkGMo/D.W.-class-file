<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./MusicResources/CSS/player_GM.css" />
  </head>
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"><div class="progress-point"></div></div>
      </div>
      <div class="player-main">
        <div class="info">
          <img src="./MusicResources/img/img_current_song.png" />
          <p>
            <span class="title">After Sunset </span
            ><span class="artist">Benjamin </span>
          </p>
        </div>
        <div class="controls">
          <img src="./MusicResources/img/icon_before.svg" />
          <img src="./MusicResources/img/icon_pause.svg" />
          <img src="./MusicResources/img/icon_after.svg" />
        </div>
        <div class="time">2:34 / 5:56</div>
      </div>
    </div>
  </body>
</html>
