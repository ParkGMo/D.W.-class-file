      let grade = 0;
      let result;
      grade = +prompt("성적을 입력하시오.");

      let grade1 = parseInt(grade / 10);

      switch (grade1) {
        case 10:
        case 9:
          result = "A";

          result = "B";
          break;
        case 7:
          result = "C";

        default:
