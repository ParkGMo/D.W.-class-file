<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageHoverEffects</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
      /* hidden으로 사진 사이즈가 확대나 축소로 변화가 없다. */
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    /*
    "+" : 인접형제 선택자(가까운거 하나)
    "~" : 일반형제 선택자(여러개가능)
     */
    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
    }
    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      /* transform-origin: 0% 0%; */
    }
    /* Zoom Out #1 */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.3);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }
    /* Slide */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }
    /* Blur */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: grayscale(1) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0) blur(0);
    }
    /* Flashing */
    @keyframes flash {
      0% {
        opacity: 0.2;
      }
      100% {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1s;
    }
    /* .hover06 div { */
    /* background-image: linear-gradient(
        45deg,
        red 25%,
        yellow 25% 50%,
        red 50% 75%,
        yellow 75%
      ); */
    /* (red 20% -> ~ 20%, yellow 80%) 80% ~ -> 가운데 빈곳은 그라데이션
      180deg가 기본값 */
    /* background-size: 50px 50px;
      background-repeat: no-repeat;
    } */

    #absolDiv {
      width: 50%;
      height: 100%;
      position: absolute;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );
      transform: skewX(-25deg);
      opacity: 0.7;
      left: -75%;
      top: 0px;
    }
    @keyframes shine {
      to {
        left: 125%;
      }
    }
    .hover06 figure:hover + div {
      animation: shine 0.75s;
    }
    /* .hover06 figure {
      position: relative;
    } */
    /* ":: -> 가상요소 선택시 - 특수문자나 효과를 넣기위해" */
    .hover06 figure::before {
      content: ""; /* 가상요소에서 content는 필수이다.*/
      position: absolute;
      top: 0;
      left: -75%;
      display: block;
      width: 50%;
      height: 100%;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );
      transform: skewX(-25deg);
      z-index: 2;
    }
    .hover06 figure:hover::before {
      animation: shine 0.75s;
    }
  </style>
  <body>
    <div id="wrapper">
      <h2>No Effect</h2>
      <div class="column">
        <div>
          <figure><img src="https://picsum.photos/300/200?image=96" /></figure>
          <span>Hover</span>
        </div>
        <div>

          <span>Hover</span>
        </div>
        <div>
          <figure><img src="https://picsum.photos/300/200?image=17" /></figure>

      </div>
      <h2>Zoom In #1</h2>

      <div class="column hover06">
        <!-- <div></div> -->
        <div>
          <figure>
            <img src="https://picsum.photos/300/200?image=20" />
          </figure>

        </div>

          <!-- <div id="absolDiv"></div> -->

        </div>
      </div>
    </div>
  </body>
</html>
