<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 50px;
    }
    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    body > div {
      background-color: #eaeaed;
      border: 1px dashed #cecfd5;
    }
    body > div > div {
      background-color: #2db34a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: wheat;
    }
    .translate:hover {
      transform: translate(50px, 20px);
      /* transform-origin : 요소의 기준점을 설정할 때 사용한다.  */
      transform-origin: 25% 25%;
      transition: 2s;
    }
    .scale:hover {
      transform: scale(0.5, 0.5);
      transform-origin: 100% 100%;
      /* transform-origin: 50% 50%; -> 기본값 */
      transition: 1s;
    }
    .skew:hover {
      transform: skew(50deg, 50deg);
      transition: 3s linear;
    }
    .rotate:hover {
      /* rotate : 요소를 각도값만큼 회전시킨다. */
      transform: rotate(3600deg);
      /* transform: rotate3d(360deg, 360deg, 360deg); */
      /* transform: rotateX(360deg); */
      /* transform: rotateY(360deg); */
      /* transform: rotateZ(360deg);  */

      transition: 3s linear;
    }
    .complex:hover {
      transform: scale(2) translate(100px, 0px);
      transition: 1s linear;
    }
  </style>
  <body>
    <body>
      <div>
        <div class="translate">translate</div>
      </div>
      <div>
        <div class="scale">scale</div>
      </div>
      <div>
        <div class="skew">skew</div>
      </div>
      <div>
        <div class="rotate">rotate</div>
      </div>
      <div>
        <div class="complex">complex</div>
      </div>
      <div>
        <div></div>
      </div>
      <div>
        <div></div>
      </div>
    </body>
  </body>
</html>
