<!DOCTYPE html>
<html lang="ko">

  <body>
    <script>
      //var 키워드를 사용하여 변수를 선언해 보세요.
      var x;

      let y;
      // 다른 키워드에서 같은 이름의 변수는 사용 할 수 없다.

      // const 로 변수를 선언할 때는 초기화를 함께 해주어야한다.
      const z = 0;

          변수 : 변할 수 있는 값, 상수 : 일정한 값*/
      //  = 0: 초기화

      let message = "Hello World";

      alert(message);
      message = "Hello Javascript";

      let message1 = "Hello CSS";

        변수 명명규칙

        3. 예약어는 변수명으로 사용할 수 없다.
