<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      // 수학 연산자
      // + (덧셈), -(뺄셈), *(곱셈), /(나눗셈), %(나머지)
      let result = 0;

      let a = 5;
      let b = 10;

      result = a + b / 2;

      result = b % 3;

      // 문자열 연산
      let str1 = "my ";
      let str2 = "string";
      let checked = true;

      //   result = str1 + str2;
      //   result = str1 + str2 + a;
      result = str1 + str2 + checked;
      // 문자열과 다른 자료형을 + 연산하면 다른 자료형은 문자열로 변환되어 연산
      result = "my" + "string"; // hard coding이라 한다.

      result = "1" + a;
      result = `1${a}`;
      //   ${} 넣어서 작성하려면 -> `back tick`안에 작성해야한다.

      result = a - "2";

      // '+'제외한 나머지 사칙연산은 숫자로 바뀐다.

      result = +str1 + a; // '+str1'의 +는 숫자형으로 바꾼다.
      result = +"2" + a;

      //비교연산자
      result = a >= b;
      //   result = a <= b; 말하는 순으로 작성 ex)<=,>=
      result = a == b;
      result = a != b; // !: 부정연산자
      result = !checked;

      result = "2" < 1; //문자형이 숫자형으로 바뀜 =형변환된다.
      result = "01" == 1;

      // truthy 한 값은 1로 변형, falsy 한 값은 0으로 변형된다.
      result = true == 1; // true
      result = false == 0; // true

      result = "0" == 0; //true
      result = "0" === 0; //false
      // === -> 형변환 X, 값과 타입이 동일해야 true가 된다.
      result = "0" !== 0; //true

      //null, undefined 비교
      // ==, != : 동등 비교 연산
      // ===, !== : 일치 비교 연산
      // <, <=, >, <= : 기타 비교 연산
      result = null > 0; // false
      result = null == 0; // false
      result = null >= 0; // true

      alert(result);
      //   alert(a+b);
    </script>
  </body>
</html>
