<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜출력</title>
  </head>
  <style></style>
  <body>
    <script>
      // <script>태그는 .js 파일과 같은 역할을한다.
      var now = new Date();
      document.write(`<h1>${now}</h1>`);
      document.write("<h1>" + now + "</h1>");
      /*  <body>태그 처럼 요소를 넣을 수 있다.
         now: 변수명(숫자만으로는 불가능!) , Date():괄호는 함수
        "=" : 오른쪽함수가 왼쪽변수에 대입한다. "==" 같다라는 의미
      document: 화면전체 == html이다. */
    </script>
  </body>
</html>
