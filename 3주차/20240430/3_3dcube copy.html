<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Cube</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      position: relative;
    }
    .card {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: cube 45s infinite ease-in-out;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
      border: 3px solid white;
      box-shadow: 0 0 40px 5px yellow;
    }
    .card > div:nth-child(1) {
      background-color: hsla(0, 100%, 50%, 0.5);
      color: red;
      transform: translateZ(150px);
    }
    .card > div:nth-child(2) {
      background-color: hsla(30, 100%, 50%, 0.5);
      color: orange;
      transform: translateX(-150px) rotateY(-90deg);
    }
    .card > div:nth-child(3) {
      background-color: hsla(65, 100%, 50%, 0.5);
      color: yellow;
      transform: translateX(150px) rotateY(-90deg);
    }
    .card > div:nth-child(4) {
      background-color: hsla(120, 100%, 50%, 0.5);
      color: green;
      transform: translateY(-150px) rotateX(90deg);
    }
    .card > div:nth-child(5) {
      background-color: hsla(240, 100%, 50%, 0.5);
      color: blue;
      transform: translateY(150px) rotateX(-90deg);
    }
    .card > div:nth-child(6) {
      background-color: hsla(300, 100%, 50%, 0.5);
      color: purple;
      transform: translateZ(-150px);
    }
    @keyframes cube {
      0% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(0%, 0%);
      }
      25% {
        transform: rotateY(3645deg) rotateX(45deg) rotateZ(45deg)
          translate(20%, 80%);
      }
      50% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(50%, -50%);
      }
      75% {
        transform: rotateY(3645deg) rotateX(45deg) rotateZ(45deg)
          translate(-80%, 20%);
      }
      100% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(0%, 0%);
      }
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="center">Center</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="up">Up</div>
        <div class="bottom">Bottom</div>
        <div class="back">Back</div>
      </div>
    </div>
  </body>
</html>
