<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Cube</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      /* z축으로 당겨서 가까이보여줌, 높을 수록 멀어진다. */
      perspective: 1000px;
      position: relative;
    }
    .card {
      width: 300px;
      height: 300px;
      /* background-color: gray; */
      position: relative;
      /* 기본값이 flast, 3d - preserve-3d */
      transform-style: preserve-3d;
      animation: cube 45s infinite ease-in-out;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
      border: 3px solid white;
      box-shadow: 0 0 40px 5px yellow;
    }
    /* 
    hsla()
    h: hue - 색상(=색조 =색깔) 0 ~ 360
    s: saturation - 채도(=컬러 정도, 음영)0 ~ 100%
    l: lightness - 명도(=밝기) 0 ~ 100%
    a: alpha - 불투명도 0.0 ~ 1.0

    */
    .card > div:nth-child(1) {
      /* background-color: red; */
      background-color: hsla(0, 100%, 50%, 0.5);
      color: red;
      /* border: 2px solid red; */
      transform: translateZ(150px);
      /* 위에서보면 '├'이러한 모습이므로 z축을 기준으로 앞으로 당겨야한다. */
    }
    .card > div:nth-child(2) {
      /* background-color: orange; */
      background-color: hsla(30, 100%, 50%, 0.5);
      /* border: 2px solid orange; */
      color: orange;
      transform: translateX(-150px) rotateY(-90deg);
    }
    .card > div:nth-child(3) {
      /* background-color: yellow; */
      background-color: hsla(65, 100%, 50%, 0.5);
      color: yellow;
      /* border: 2px solid yellow; */
      transform: translateX(150px) rotateY(-90deg);
    }
    .card > div:nth-child(4) {
      /* background-color: green; */
      background-color: hsla(120, 100%, 50%, 0.5);
      /* border: 2px solid green; */
      color: green;
      transform: translateY(-150px) rotateX(90deg);
    }
    .card > div:nth-child(5) {
      /* background-color: blue; */
      background-color: hsla(240, 100%, 50%, 0.5);
      /* border: 2px solid blue; */
      color: blue;
      transform: translateY(150px) rotateX(-90deg);
    }
    .card > div:nth-child(6) {
      /* background-color: purple; */
      background-color: hsla(300, 100%, 50%, 0.5);
      /* border: 2px solid purple; */
      color: purple;
      transform: translateZ(-150px);
    }
    /* .card:hover {
      animation: cube 30s infinite ease-in-out;
    } */
    @keyframes cube {
      0% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(0%, 0%);
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
      }
      25% {
        transform: rotateY(3645deg) rotateX(45deg) rotateZ(45deg)
          translate(20%, 80%);
        /* transform: rotateY(45deg) rotateX(3645deg) rotateZ(45deg); */
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(3645deg); */
      }
      50% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(50%, -50%);
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
      }
      75% {
        transform: rotateY(3645deg) rotateX(45deg) rotateZ(45deg)
          translate(-80%, 20%);
        /* transform: rotateY(45deg) rotateX(3645deg) rotateZ(45deg); */
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(3645deg); */
      }
      100% {
        transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg)
          translate(0%, 0%);
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
        /* transform: rotateY(45deg) rotateX(45deg) rotateZ(45deg); */
      }
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="center">Center</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="up">Up</div>
        <div class="bottom">Bottom</div>
        <div class="back">Back</div>
      </div>
    </div>
  </body>
</html>
