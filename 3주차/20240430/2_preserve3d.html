<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preserve3D</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      /* z축으로 당겨서 가까이보여줌, 높을 수록 멀어진다. */
      perspective: 600px;
      position: relative;
    }
    .card,
    .card1 {
      position: absolute;
    }
    .card {
      width: 300px;
      height: 500px;
      background-color: gray;
      position: relative;
      /* 기본값이 flast, 3d - preserve-3d */
      transform-style: preserve-3d;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
    }
    .card1 {
      width: 300px;
      height: 500px;
      background-color: gray;
      position: relative;
      transform-style: preserve-3d;
    }
    .card1 > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
    }
    .card > div:nth-child(1) {
      background-color: orange;
      transform: translateZ(150px);
      /* 위에서보면 '├'이러한 모습이므로 z축을 기준으로 앞으로 당겨야한다. */
    }
    .card > div:nth-child(2) {
      background-color: yellow;
      transform: translateX(-150px) rotateY(-90deg);
    }
    .card1 > div:nth-child(1) {
      background-color: orange;
      transform: translateY(150px) rotateX(90deg);
    }
    .card1 > div:nth-child(2) {
      background-color: yellow;
      transform: translateY(-150px) rotateX(-90deg);
    }
    .card:hover {
      transform: rotateY(90deg);
      transition: 2s linear;
    }
    /* .card > div:nth-child(2):hover {
      transform: rotateX(90deg);
      transition: 2s linear;
    } */
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="right">Right</div>
        <div class="left">Left</div>
      </div>
      <div class="card1">
        <div class="up">Up</div>
        <div class="down">Down</div>
      </div>
    </div>
  </body>
</html>
