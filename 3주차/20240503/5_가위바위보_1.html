<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      //가위 : 1, 바위 : 2, 보 :3

      // 이기는 경우 : 가위(1) - 보 (3), 보(3)- 바위 (2), 바위 (2) - 가위 (1)): -> -2 1 1 -> -2,1
      // 지는 경우 : 가위 (1) - 바위 (2), 바위 (2) - 보 (3), 보 (3)- 가위 (1): -> -1 -1 2 -> -1,2
      // 비기는 경우 : 가위 - 가위 2, 바위 - 바위 4 , 보 - 보 8 : if (1==2) -> 0
      let user1, user2;
      let result;
      let userNum1;
      let userNum2;

      function changeRsp(rsp) {
        if (rsp == "가위") {
          return 1;
        } else if (rsp == "바위") {
          return 2;
        } else {
          return 3;
        }
      }
      /*-------------------------------------------------------------------------------------------------
      changeRsp(함수명) - 연결, rsp < - > user1,2, return(값을 뱉어냄) -> userNum1,2 [ function 연결 방법]
      ---------------------------------------------------------------------------------------------------*/
      //1. 1번 사용자에게 가위 바위 보를 입력받는다.
      user1 = prompt("User 1은 가위, 바위 , 보를 적으시오");
      userNum1 = changeRsp(user1);
      // if (user1 == "가위") {
      //   userNum1 = 1;
      // } else if (user1 == "바위") {
      //   userNum1 = 2;
      // } else {
      //   userNum1 = 3;
      // }
      //2. 2번 사용자에게 가위 바위 보를 입력받는다.
      user2 = prompt("User 2는 가위, 바위 , 보를 적으시오");
      userNum2 = changeRsp(user2);
      // if (user2 == "가위") {
      //   userNum2 = 1;
      // } else if (user2 == "바위") {
      //   userNum2 = 2;
      // } else {
      //   userNum2 = 3;
      // }

      //3. 1번, 2번 사용자의 가위 바위 보를 비교한다.

      switch (userNum1 - userNum2) {
        case -2:
        case 1:
          result = "User 1이 이겼습니다.";
          break;
        case -1:
        case 2:
          result = "User 2이 이겼습니다.";
          break;
        default:
          result = "비겼습니다.";
          break;
      }
      //4. 결과를 화면에 출력한다.
      document.write(`
      <h1>첫번째 사람 : ${user1}</h1>
      <h1>두번째 사람 : ${user2}</h1>
      <h1>결과 : ${result}</h1>
      `);
    </script>
  </body>
</html>
