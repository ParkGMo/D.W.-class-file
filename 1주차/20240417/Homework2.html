<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>납품자정보</legend>
        <ol>
          <li>
            <p>납품자명 : <input type="text" placeholder="name" /></p>
          </li>
          <li>
            <p>
              Email :
              <input type="email" required placeholder="answer@naver.cm" />
            </p>
          </li>
          <li>
            <p>홈페이지 : <input type="url" placeholder="http://" /></p>
          </li>
        </ol>
      </fieldset>
    </form>
    <br />
    <form>
      <fieldset>
        <legend>납품정보</legend>
        <ul>
          <li>
            <p>상품명 : <input type="text" /></p>
          </li>
          <li>
            <p>납품수량 : <input type="number" placeholder="최소 100" /></p>
          </li>
          <li>
            <p>납품등급 : <input type="range" /></p>
          </li>
          <li>
            <p>기타사항 : <textarea name="" cols="20" rows="2"></textarea></p>
          </li>
        </ul>
      </fieldset>
    </form>
    <input type="submit" value="send message" />

</html>
