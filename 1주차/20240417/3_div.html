<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 3px solid red">
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있다.
      </p>
    </div>
    <div style="border: 1px solid #050505">
      <h2>사자</h2>
      <p>사자는 아프리카에 살며 강한 다리와 턱,</p>
      <p><span style="color: #00fddb">긴 송곳니</span></p>
      를 지니고 있다.
    </div>
    <!-- 내용이 없더라도 가로 영역은 존재한다. 0이라도 존재. -->
    <!-- 블록요소 ex) <h2>,<p> 등등, 인라인요소 ex) span -->
    <div
      style="
        border: 4px solid white;
        width: 300px;
        height: 50px;
        background-color: yellow;
      "
    ></div>
    <!-- <span
      style="4px solid white;
    width: 300px;
    height: 50px;
    background-color: yellow;"
    ></span> -->
    <div
      style="
        border: 4px solid white;
        width: 300px;
        height: 50px;
        background-color: green;
      "
    ></div>
    <div
      style="
        border: 4px solid white;
        width: 300px;
        height: 50px;
        background-color: purple;
      "
    ></div>
    <!-- width를 줄여도 가로블록요소는 존재한다. 나눌려면 인라인요소로 만든다. -->
    <!-- 블록요소는 사이즈를 잡아줌으로 조정이 가능하지만
        인라인요소는 조정이 불가하고 콘텐츠가 없으면 잡지 못한다. -->
  </body>
</html>
