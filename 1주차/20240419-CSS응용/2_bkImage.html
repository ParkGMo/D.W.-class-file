<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
  </head>
  <style>
    /* html,
    body {
      width: 100%;
      height: 100%;
    } */
    body {
      background-image: url("../resources/img/cat\ wallpaper.jpg");
      background-size: cover;
      /*
      auto : 기본값이며 백그라운드 이미지의 해상도에 따라 알아서 맞춰준다.
      contain : 이미지의 비율을 유지하면서, 크기를 가능한 크게 조절한다. 
      cover : 이미지의 비율은 유지면서, 요소의 모든영역을 가리도록 크기를 조절한다.
      */
      background-repeat: no-repeat;
      background-origin: border-box;
      /* border-box:배경 이미지를 테두리(border) 영역의 왼쪽위에 맞춘다.
         content-box: 배경 이미지를 내용(cotent) 영역의 왼쪽 위에 맞춘다.
        padding-box: 기본 설정이며, 배경 이미지를 패딩(padding) 영역의 왼쪽 위에 맞춘다. 
      */
      background-position: center -50%;
      /* 기본값 0%(X축) 0%(y축), top center bottom etc... */
      background-attachment: fixed;
      /* 
      fixed : 스크롤을 내려도 이미지고정 
      scroll : 기본값
      */
      /* 
      background : color | image | position / size | repeat | attachment 
                   color나 image 둘 중 하나는 반드시 있어야함, position과 size는 중간에 "/" 해야함
      */
      /* ex) background: url(/resources/img/cat\ wallpaper1.jpg) center top/ cover fixed; */
    }
  </style>

    <p>
