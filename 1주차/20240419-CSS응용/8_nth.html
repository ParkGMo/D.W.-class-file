<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #list {
      font-family: "Trebuchet MS", sans-serif;
      width: 100%;
    }
    #list td,
    #list th {
      border: 1px dotted gray;
      text-align: center;
    }
    #list th {
      color: white;
      background-color: blue;
    }
    /* #list tr.alt td {
      background-color: yellow;
    } */
    /* 아래와 동일하나 직접 class를 부여해야한다. */
    tr:nth-child(2n + 1) {
      background-color: yellow;
    }
    /* 위와 동일하나 홀수행만 부여된다. */
    /* first-child : 처음만 적용 */
    /* last-child : 마지막 적용 */
    /* not-child : 하나만 제외하고 모두 적용 ex)not-child(first-child)도 가능*/
    /* 짝수 : even, 홀수 : odd 를 ()에 넣을 수 있다. */
  </style>
  <body>
    <table id="list">
      <tr>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      <tr>
        <td>김철수</td>
        <td>chul@google.com</td>
      </tr>
      <tr class="alt">
        <td>김영희</td>
        <td>young@google.com</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>hong@google.com</td>
      </tr>
      <tr class="alt">
        <td>김수진</td>
        <td>sujin@google.com</td>
      </tr>
    </table>
    <!-- 
        구조의사클래스
        td:nth-child(2n) -> 0 2 4 6 8 
        td:nth-child(2n+1) -> 1 3 5 7 9
        td:nth-child(2n+2) -> 2 4 6 8  
    -->
  </body>
</html>
