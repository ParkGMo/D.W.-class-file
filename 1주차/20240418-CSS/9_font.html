<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.style1 {
      /*축양형 font 순서: style | weight | size(필수) | family(필수) */
      font: italic 30px arial sans-serif;
    }
    /* size가 필수여서 30px는 weight가 아니라 size 이다. */
    p.style2 {
      font: bold 40px georgia serif;
    }
  </style>
  <body>
    <p class="style1">font 설정 : italic 30px arial, sans-serif</p>
    <p class="style2">font 설정 : bold 40px Georgia, serif</p>
  </body>
</html>
