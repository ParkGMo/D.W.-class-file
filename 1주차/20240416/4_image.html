<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>햄스터</h2>
    <!-- img테그는 종료 태그 없음, 끝에 "/" 붙여준 -->
    <!-- <img src="/resources/img/Hamster.jpg" alt="햄스터" /> -->
    <!-- 절대경로: 전체(최상위)경로에서 위치, 최상위 경로는 D.W. class file="/"이다.-->
    <img
      src="../resources/img/Hamster.jpg"
      alt="Hamster"
      width="320"
      height="200"
    />
    <!-- 상대경로: 현재파일에서 경로 위치("../" 상위폴더, "./" 현재폴더에서) -->
    <!-- alt는 사진 출력이 되지 않을 시 나올 텍스트, 시각장애인을 위해 필요 -->
  </body>
</html>
