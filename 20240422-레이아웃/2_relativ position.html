<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative positioning</title>
  </head>
  <style>
    #one {
      background-color: cyan;
      width: 200px;
      height: 50px;
      position: static; /* 옮길 수 없어서 값을 주어도 움직이지 X*/
      left: 100px;
      top: 100px;
    }
    #two {
      background-color: magenta;
      width: 200px;
      height: 50px;
      position: relative; /* */
      left: 100px;
      top: 100px;
    }
    #three {
      background-color: yellow;
      width: 200px;
      height: 50px;
    }
  </style>
  <body>
    <p id="one">block #1</p>
    <div id="two">
      block #2 <br />
      positioning: relative;
    </div>
    <p id="three">block #3</p>
  </body>
</html>
